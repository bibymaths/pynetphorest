[project]
name = "pynetworkin"
version = "0.1.0"
description = "A Python port of the NetPhorest tool for phosphorylation network analysis."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "joblib>=1.5.2",
    "numpy>=1.26.0",
    "pandas>=2.2.0",
    "tqdm>=4.67.1",
    "typer>=0.12,<1.0",
]
authors = [
    { name = "Abhinav Mishra", email = "mishraabhinav36@gmail.com" }
]

[project.scripts]
app = "pynetphorest.cli:app"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.uv]
dev-dependencies = [
    "pytest>=8.0.0",
    "ipykernel>=6.29.0",
]
